<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Registation Number:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        <div class="register">
            <p>Don't have an account? <a href="registation.html">Register here</a></p></div>
        <div class="change-password">
            <p>change your old password? <a href="changepassword.html">Change Password</a></p>
        </div>
        <div class="forgot-password">
            <p>Forgot your password? <a href="forgotpass.html">Forgot Password</a></p>
        </div>
        </form>
    </div>
</body>
</html>
